<html>

<head>
    <title>Square Game Gun Map Editor by TundrumMax</title>
    <link href='https://fonts.googleapis.com/css?family=Aleo' rel='stylesheet'>
    <link rel="stylesheet" href="editor.css">
    <link rel="icon" href="../ClientSide/fav.ico">
</head>

<body>
    <!-- <script src="../map1.json"></script> -->
    <script src="editor.js"></script>
    <div id="UISection">
        <button id="toggle">Open/Close</button>
        <div id="UIElements">
            <div id="toolButtons">
                <button class="toolButton selected" id="viewButton" value="🖐">
                    <image src="./1F590.svg"></image>

                </button>
                <button class="toolButton" id="editButton" value="👆">
                    <image src="./1F446.svg"></image>

                </button>
                <button class="toolButton" id="pointDraw" value="🖋">
                    <image src="./1F58A.svg"></image>

                </button>
                <button class="toolButton" id="freeDraw" value="✏">
                    <image src="./270F.svg"></image>
                </button>
            </div>
            <input type="checkbox" class="toggleButtons">Show Grid<br>
            <input type="range" min="1" max="10" step="1">
        </div>
    </div>
</body>

</html>
